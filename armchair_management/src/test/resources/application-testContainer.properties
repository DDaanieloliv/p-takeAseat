# Define o log no console
#logging.level.root=INFO
#logging.level.org.springframework.test=DEBUG
#logging.level.org.testcontainers=INFO

# Evita falhas com Hikari esperando config que será injetada depois
spring.datasource.initialization-mode=never

# Usado caso você queira rodar flyway/liquibase, mas pode omitir
# spring.flyway.enabled=false

# Desativa segurança se tiver Spring Security (opcional)
# spring.security.enabled=false

# Define comportamento do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
